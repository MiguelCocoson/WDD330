<!DOCTYPE html>
<html lang="en">
   <head>
      <title>WDD330 | Week 5</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="Assignment portal for Miguel Marin in WDD 230: Web Frontend Development at Brigham Young University - Idaho" />
      <link rel="stylesheet" href="/wdd330/css/week07.css" />
   </head>
   <body>
      <section class='dojo'>
         <div class='quiz-body'>
            <header>
               <div id='timer'>Time: <strong>20</strong></div>
               <div id='score'>Score: <strong>0</strong></div>
               <h1>Quiz Ninja!</h1>

            <div id='question'></div>

               <input name='answer' type='text'>
               <button type='submit'>Submit Answer</button>
            </form>
            <div id='result'></div>
            <div id='info'></div>
      <button id='start'>Click to Start</button>
